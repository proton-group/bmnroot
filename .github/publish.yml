name: publish
on: [push]
jobs:
bmnroot-umage:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build the bmnroot Docker image
run: |
       docker build . --tag ghcr.io/proton-group/bmnroot:latest
       docker run ghcr.io/proton-group/bmnroot:latest
       docker push ghcr.io/proton-group/bmnroot:latest
